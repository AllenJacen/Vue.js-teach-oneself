<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <from id="app">
       <label for="username">用户名：</label>
       <input type="text" v-model="username" id="username" placeholder="请输入用户名">
       <input type="text" v-model.lazy="username" id="username" placeholder="请输入用户名">
       <input type="text" v-model.number="username" id="username" placeholder="请输入用户名">
            <div>用户名是：{{username}}</div>
            性别：
        <input type="radio" v-model="sex" value="男">男
        <input type="radio" v-model="sex" value="女">女<br>
        <div>性别是：{{sex}}</div>
          爱好：
          <input type="checkbox" v-model="hobby" value="足球">足球
          <input type="checkbox" v-model="hobby" value="蓝球">蓝球
          <input type="checkbox" v-model="hobby" value="网球">网球 <br>
          <div>爱好是：{{hobby}}</div>
        学校：
        <select  v-model="school">
            <option value="林大" selected="selected">林大</option>
            <option value="农大">农大</option>
            <option value="黑大">黑大</option>
            <option value="工大">工大</option>
        </select><br>
        <div>学校是{{school}}</div>
        说明：
        <textarea name="" id="" cols="30" rows="10" v-model="description"></textarea>
        <div>说明是{{description}}</div>
    </from>
    <script src="vue.js"></script>
   <script>
    new Vue({
       el:"#app",
       data:{
        username:'',
        sex:'',
        hobby:[],
        school:'',
        description:''
       }
   })
   
   
   </script>      
</body>
</html>
